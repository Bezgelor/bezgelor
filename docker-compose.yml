services:
  postgres:
    image: postgres:16-alpine
    container_name: bezgelor_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bezgelor}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bezgelor_dev}
      POSTGRES_DB: ${POSTGRES_DB:-bezgelor_dev}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bezgelor} -d ${POSTGRES_DB:-bezgelor_dev}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
